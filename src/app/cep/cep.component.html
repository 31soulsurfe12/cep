<fieldset [disabled]="isLoading">
<form>
  <div class="row col-md-6">
    <div class="row">
      <div class="row col-md-6">
         <div class="form-group">
            <label for="cep">cep</label>
            <input type="cep" class="form-control" id="cep"  placeholder="00000-000" [(ngModel)]="cep.cep" name="cep">
         </div>
       </div>
       <div class="row col-md-4"> 
            <button type="button" class="btn btn-primary" (click)="buscar()" [disabled]="isLoading">Buscar</button>
       </div>
    <div class="row">
        <div class="row col-md-8">
            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="logradouro" class="form-control" id="logradouro"  placeholder="Logradouro" [(ngModel)]="cep.logradouro" name="logradouro">
            </div>
        </div>
        <div class="row col-md-6">
            <div class="form-group">
                 <label for="numero">Numero</label>
                 <input type="numero" class="form-control" id="numero"  placeholder="Numero" [(ngModel)]="cep.numero" name="numero">
            </div>
        </div> 
    </div>
    <div class="form-group">
            <label for="complemento">Complemento</label>
            <input type="complemento" class="form-control" id="complemento"  placeholder="Complemento" [(ngModel)]="cep.complemento" name="complemento">
     </div>
     <div class="row">
            <div class="row col-md-6">
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="cidade" class="form-control" id="cidade"  placeholder="Cidade" [(ngModel)]="cep.cidade" name="cidade">
                </div>
            </div>
            <div class="row col-md-6">
                <div class="form-group">
                     <label for="bairro">Bairro</label>
                     <input type="bairro" class="form-control" id="bairro"  placeholder="Bairro" [(ngModel)]="cep.bairro" name="bairro">
                </div>
            </div> 
        </div>
        <div class="form-group">
                <label for="estado">Estado</label>
                <input type="estado" class="form-control" id="estado"  placeholder="Estado" [(ngModel)]="cep.estado" name="estado">
         </div>    
     </div>
  </div> 
</form>
</fieldset>
